<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>
<script type="module" src="scripts/contentScript.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css" />

<div class="container">
    <div class="title text-left" id="main-title">
        <img src="assets/hate.png" alt="No Place For Hate Logo" class="logo" />
        <h4>
            <strong>No <span class="red-text">Place</span> For
                <span class="red-text">Hate</span></strong>
        </h4>
    </div>

    <div class="title text-left" id="blurred-title">
        <h3>
            Here's how many words we've <span class="red-text">blurred</span> so far:
            <p id="blurred-count">0</p>
        </h3>
    </div>

    <hr />

    <div class="title text-left" id="advanced-title">
        <h3><span class="red-text">Threshold</span> Settings</h3>
    </div>

    <form>
        <div class="form-group custom-label">
            <label class="sliderLabel" id="sexualLabel" for="sexual">sexual | 50%</label>
            <input type="range" class="form-control-range" id="sexual" min="0" max="100" />
        </div>

        <div class="form-group custom-label">
            <label class="sliderLabel" id="hateLabel" for="hate">hate | 50%</label>
            <input type="range" class="form-control-range" id="hate" min="0" max="100" />
        </div>

        <div class="form-group custom-label">
            <label class="sliderLabel" id="violenceLabel" for="violence">violence | 50%</label>
            <input type="range" class="form-control-range" id="violence" min="0" max="100" />
        </div>

        <div class="form-group custom-label">
            <label class="sliderLabel" id="harassmentLabel" for="harassment">harassment | 50%</label>
            <input type="range" class="form-control-range" id="harassment" min="0" max="100" />
        </div>

        <div class="form-group custom-label">
            <label class="sliderLabel" id="self-harmLabel" for="self-harm">self-harm | 50%</label>
            <input type="range" class="form-control-range" id="self-harm" min="0" max="100" />
        </div>

        <div class="form-group custom-label">
            <label class="sliderLabel" id="sexual & minorsLabel" for="sexual & minors">sexual & minors | 50%</label>
            <input type="range" class="form-control-range" id="sexual & minors" min="0" max="100" />
        </div>

        <div class="form-group custom-label">
            <label class="sliderLabel" id="hate & threateningLabel" for="hate & threatening">hate & threatening |
                50%</label>
            <input type="range" class="form-control-range" id="hate & threatening" min="0" max="100" />
        </div>

        <div class="form-group custom-label">
            <label class="sliderLabel" id="violence & graphicLabel" for="violence & graphic">violence & graphic |
                50%</label>
            <input type="range" class="form-control-range" id="violence & graphic" min="0" max="100" />
        </div>
    </form>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</div>
