<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css"
/>

<div class="container">
  <div class="title text-left" id="main-title">
    <img src="assets/hate.png" alt="No Place For Hate Logo" class="logo" />
    <h4>
      <strong
        >No <span class="red-text">Place</span> For
        <span class="red-text">Hate</span></strong
      >
    </h4>
  </div>

  <div class="title text-left" id="blurred-title">
    <h3>
      Here's how many words we've <span class="red-text">blurred</span> so far:
      x
    </h3>
  </div>

  <hr />

  <div class="title text-left" id="advanced-title">
    <h3><span class="red-text">Threshold</span> Settings</h3>
  </div>

  <form>
    <div class="form-group custom-label">
      <label class="sliderLabel" id="toxicityLabel" for="toxicity"
        >toxicity | 50%</label
      >
      <input
        type="range"
        class="form-control-range"
        id="toxicity"
        min="0"
        max="100"
      />
    </div>

    <div class="form-group custom-label">
      <label class="sliderLabel" id="obsceneLabel" for="obscene"
        >toxicity | 50%</label
      >
      <input
        type="range"
        class="form-control-range"
        id="obscene"
        min="0"
        max="100"
      />
    </div>
  </form>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</div>
